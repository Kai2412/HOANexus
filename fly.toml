# fly.toml app configuration file generated for hoa-nexus on 2025-09-19T22:30:00Z
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'hoa-nexus'
primary_region = 'dfw'

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]